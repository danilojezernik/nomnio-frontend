<div style="text-align: center; margin-bottom: 10px">

  <!-- Using ng-container to handle asynchronous data -->
  <ng-container *ngIf="weatherDataCity$ | async as data">
    <!-- Iterate over each weather object in the data array -->
    <div *ngFor="let weather of data.slice(0, 1)">
      <!-- Display the name of the city -->
      <p style="font-size: 3rem;" *ngIf="weather.main">{{ weather.name}}</p>

      <ng-container [ngSwitch]="weather.weather[0].description">

        <ng-container *ngSwitchCase="'clear sky'">
          <app-sun-svg/>
        </ng-container>

        <ng-container *ngSwitchCase="'few clouds'">
          <app-few-clouds-svg/>
        </ng-container>

        <ng-container *ngSwitchCase="'scattered clouds'">
          <app-scattered-clouds-svg/>
        </ng-container>

        <ng-container *ngSwitchCase="'broken clouds'">
          <app-broken-clouds-svg/>
        </ng-container>

        <ng-container *ngSwitchCase="'shower rain'">
          <app-rain-svg/>
        </ng-container>

        <ng-container *ngSwitchCase="'thunderstorm'">
          <app-thunderstorm-svg/>
        </ng-container>

        <ng-container *ngSwitchCase="'snow'">
          <app-snow-svg/>
        </ng-container>

        <ng-container *ngSwitchCase="'rain'">
          <app-rain-svg/>
        </ng-container>


        <ng-container *ngSwitchDefault>
          <app-few-clouds-svg/>
        </ng-container>

      </ng-container>

    </div>

    <!-- Display formatted date and time of the last update using WeatherService -->
    {{ weatherService.formattedDateTime.date }} ob {{ weatherService.formattedDateTime.time }}
  </ng-container>
</div>
