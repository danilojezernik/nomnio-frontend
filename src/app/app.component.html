<!-- Header with fixed position and centered content -->
<div class="header fixed-position justify-center align-items-center width-100 flex color-white top-0 z-index-999">
  <!-- Application header component -->
  <app-header></app-header>
  <!-- Button to toggle language -->
  <button class="padding-8 button-reset" (click)="toggleLanguageClick()">
    {{ getCurrentLanguageTextOnButton() }}
  </button>
</div>

<!-- Main container -->
<div class="container">

  <!-- Time display section -->
  <div class="content flex flex-column justify-center align-items-center text-center padding-x-8">
    <app-data-get-time></app-data-get-time>
  </div>

  <!-- Weather data section with row layout and gap -->
  <div class="content flex flex-row gap-16">

    <!-- Temperature data component -->
    <div class="width-100 text-center">
      <app-data-get-temp></app-data-get-temp>
    </div>

    <!-- Forecast data component -->
    <div class="width-100">
      <app-data-get-forecast></app-data-get-forecast>
    </div>

  </div>

</div>

<!-- Refresh button component -->
<app-refresh-button></app-refresh-button>
