<!-- Component showing fixed header -->
<app-header style="position: fixed; width: 100%; z-index: 100;"></app-header>

<!-- Adding padding and height -->
<div style="padding: 16px 16px 16px 16px; overflow-y: auto; position: relative; top: 44px; height: calc(100vh - 16px);">
  <!-- Component showing name of the city and time of a refresh -->
  <app-data-get-time></app-data-get-time>

  <!-- Component showing current temp, temp_max, temp_min and description -->
  <app-data-get-temp></app-data-get-temp>

  <!-- Component showing 5 day forecast -->
  <app-data-get-forecast></app-data-get-forecast>
</div>
